<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | IP Address Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>
</head>

<body>
    <div class="div1">
        <div class="div2">
            <form class="form" id="form">
                <input type="text" id="input" placeholder="Search for any IP address or domain" required>
                <button type="submit"><img src="./images/icon-arrow.svg"></button>
            </form>
        </div>

        <div class="div4">
            <div class="div5">
                <div class="first">
                    <p>IP ADDRESS</p>
                    <p id="ip"></p>
                </div>
                <div class="second">
                    <p>LOCATION</p>
                    <p id="location"></p>
                </div>
                <div class="third">
                    <p>TIMEZONE</p>
                    <p id="timezone"></p>
                </div>
                <div class="last">
                    <p>ISP</p>
                    <p id="isp"></p>
                </div>
            </div>
        </div>
    </div>

    <div id="map">

    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Anointed Osara</a>.
    </div>
    <script src="script.js"></script>
</body>

</html>
